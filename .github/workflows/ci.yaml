name: CI

on:
  push:
  workflow_dispatch:

jobs:
  ruff:
    runs-on: arc-runner-set
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.8

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run lint
        run: ruff check --output-format=github
